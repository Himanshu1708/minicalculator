<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        .A1{
            background-color: aqua;
            width: 500px;
            height: 300px;
            
                 
        }
        .A2{
            border: 3px solid;
            border-top-color: black;
        }
        .aa{
            background-color: white;
            width:170px;
        }
    </style>
</head>
<body>
 <center>
     <div class="A1">
         <h2 class="A2">mini calculater</h2>
        
         <input type="text" placeholder="0" id="input1"><br><br>
         <input type="text" placeholder="0" id="input2"><br><br>
         <div class="aa">
            <label for="" id="ans" >0</label><br>
         </div><br> 
         <button onclick="sub()">-</button>
         <button onclick="mul()">*</button>
         <button onclick="div()">/</button>
         <button onclick="add()">+</button>
        
      </div>
 </center>
 <script>
    function sub(){
       var a= document.getElementById("input1").value;
       var b= document.getElementById("input2").value;

        c=a-b;
    
       document.getElementById("ans").innerHTML=c

    }
    function mul(){
        var a= document.getElementById("input1").value;
       var b= document.getElementById("input2").value;

        c=a*b;
    
       document.getElementById("ans").innerHTML=c

    }
    function div(){
        var a= document.getElementById("input1").value;
       var b= document.getElementById("input2").value;

        c=a/b;
    
       document.getElementById("ans").innerHTML=c


    }
    function add(){
        var a= parseInt(document.getElementById("input1").value)
       var b= parseInt(document.getElementById("input2").value)

        c=a+b;
    
       document.getElementById("ans").innerHTML=c

        
    }

 </script>
</body>
</html>
